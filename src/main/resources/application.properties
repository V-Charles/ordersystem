spring.application.name=ordersystem

# Configuração do Banco de Dados
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Configuração do JPA / Hibernate
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update

# Habilitar o Console do H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Mostra o SQL no console (System.out)
spring.jpa.show-sql=true

# Formata o SQL para ficar identado e legível, em vez de uma linha só
spring.jpa.properties.hibernate.format_sql=true

# Mostra os valores que estão sendo inseridos no lugar dos '?'
logging.level.org.hibernate.orm.jdbc.bind=TRACE